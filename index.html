<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MLS4YOU #1 Emploi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= ROOT ================= */

:root{
--red:#C62828;
--yellow:#FFD54F;
--turq:#4DD0E1;
--mint:#B2F2E5;
--orange:#FFB74D;
--black:#111;
--white:#FFF;
--radius:22px;
}

/* ================= BASE ================= */

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Montserrat, sans-serif;
background:#fff;
color:#111;
}

/* ================= HEADER ================= */

.header{
width:100%;
background:#fff;
display:flex;
justify-content:center;
padding:20px 10px;
}

.header img{
width:100%;
max-width:900px;
height:clamp(120px,18vw,180px);
object-fit:contain;
}

/* ================= TITLE ================= */

.main-title{
text-align:center;
font-family:"Baloo 2";
font-size:clamp(28px,5vw,42px);
color:var(--red);
margin:10px 0 25px;
position:relative;
}

.main-title::after{
content:"";
position:absolute;
left:50%;
transform:translateX(-50%);
bottom:-6px;
width:180px;
height:10px;
background:var(--yellow);
border-radius:8px;
opacity:.6;
}

/* ================= GRID ================= */

.grid{
max-width:1100px;
margin:auto;
padding:20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:22px;
}

/* ================= CARD ================= */

.card{
display:block;
padding:28px 24px;
border-radius:var(--radius);
text-decoration:none;
color:#fff;
font-weight:600;
font-size:20px;
box-shadow:0 10px 24px rgba(0,0,0,.12);
transition:.25s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-6px);
}

/* Couleurs */

.c1{background:linear-gradient(135deg,#4DD0E1,#00ACC1);}
.c2{background:linear-gradient(135deg,#C62828,#E53935);}
.c3{background:linear-gradient(135deg,#FFD54F,#FFB300); color:#111;}
.c4{background:linear-gradient(135deg,#4DD0E1,#26C6DA);}
.c5{background:linear-gradient(135deg,#C62828,#D32F2F);}
.c6{background:linear-gradient(135deg,#FFD54F,#FFC107); color:#111;}
.c7{background:linear-gradient(135deg,#fff,#f4f4f4); color:#111; border:2px solid #ddd;}

/* ================= PANELS ================= */

.panel{
position:fixed;
inset:0;
background:rgba(255,255,255,.97);
padding:40px 20px;
overflow:auto;
opacity:0;
pointer-events:none;
transition:.35s;
}

.panel:target{
opacity:1;
pointer-events:auto;
}

.panel-content{
max-width:720px;
margin:auto;
}

.close{
display:inline-block;
margin-top:30px;
padding:14px 26px;
background:#111;
color:#fff;
border-radius:12px;
text-decoration:none;
}

/* ================= FOOTER ================= */

.footer{
margin-top:60px;
}

.footer img{
width:100%;
display:block;
}

/* ================= MOBILE ================= */

@media(max-width:640px){

.card{
font-size:18px;
padding:22px;
}

}

</style>
</head>

<body>

<!-- HEADER IMAGE -->
<div class="header">
<img src=Sans titre (Google Forms).svg
</div>
<h1 class="main-title">MLS4YOU #1 Emploi</h1>

<!-- GRID -->

<div class="grid">

<a href="#p1" class="card c1">Introduction</a>
<a href="#p2" class="card c2">Ma personnalité</a>
<a href="#p3" class="card c3">Mes valeurs</a>
<a href="#p4" class="card c4">Mes compétences</a>
<a href="#p5" class="card c5">Mon énergie</a>
<a href="#p6" class="card c6">Communiquer</a>
<a href="#p7" class="card c7">Mon Ikigai</a>

</div>

<!-- PANELS -->

<div id="p1" class="panel"><div class="panel-content"><h2>Introduction</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p2" class="panel"><div class="panel-content"><h2>Personnalité</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p3" class="panel"><div class="panel-content"><h2>Valeurs</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p4" class="panel"><div class="panel-content"><h2>Compétences</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p5" class="panel"><div class="panel-content"><h2>Énergie</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p6" class="panel"><div class="panel-content"><h2>Communiquer</h2><a href="#" class="close">Fermer</a></div></div>
<div id="p7" class="panel"><div class="panel-content"><h2>Ikigai</h2><a href="#" class="close">Fermer</a></div></div>

<!-- FOOTER -->

<div class="footer">
<img src=Capture d’écran 2026-02-12 070538.png>
</div>

</body>
</html>
